  datasource:
    url: jdbc:mysql://localhost:3306/ssafytrip?serverTimezone=UTC
    hikari:
      validation-timeout: '2000'
      username: ssafy
      password: ssafy
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-timeout: '5000'
      pool-name: hikariCP
      idle-timeout: '60000'
      maximum-pool-size: '50'
      max-lifetime: '1800000'
      auto-commit: 'true'
      minimum-idle: '10'
      connection-init-sql: select 1

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

