server:
  port: 8085

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATA_SOURCE}
    username: ${DB_NAME}
    password: ${DB_PASS}
    hikari:
      validation-timeout: '2000'
      driver-class-name: com.mysql.cj.jdbc.Driver
      connection-timeout: '5000'
      pool-name: hikariCP
      idle-timeout: '60000'
      maximum-pool-size: '50'
      max-lifetime: '1800000'
      auto-commit: 'true'
      minimum-idle: '10'
      connection-init-sql: select 1

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

kakao:
  client:
    id: ${KAKAO_ID}
    secret: ${KAKAO_SECRET}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
logging:
  level:
    com.bonvoyage: info
